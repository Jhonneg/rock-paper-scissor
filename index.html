<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock paper scissor game</h1>
      <p>Pick one</p>
      <button
        class="btnr"
        value="Rock"
        onclick="playGame(('Rock'), getComputerChoice())"
      >
        Rock
      </button>
      <button
        class="btnp"
        value="Paper"
        onclick="playGame(('Paper'),getComputerChoice())"
      >
        Paper
      </button>
      <button
        class="btns"
        value="Scissor"
        onclick="playGame(('Scissor'),getComputerChoice())"
      >
        Scissor
      </button>
      <p>Player pick:</p>
      <p class="playerpick"></p>
      <p>Computer picked:</p>
      <p class="computerpick"></p>
      <h1>Winner is:</h1>
      <h1 class="winner"></h1>
    </div>
    <script src="index.js"></script>
  </body>
</html>
